  <script>
    
    plus=document.querySelectorAll(".plus");
    moins=document.querySelectorAll(".moins");
    qte=document.querySelectorAll(".qte");
    lik=document.querySelectorAll(".like")
    del=document.querySelectorAll(".delete");

    for(let i=0; i<plus.length; i++) 
    {
    plus[i].addEventListener("click", function(){
    plus[i].previousElementSibling.innerHTML++;
    total()
     })
    
     moins[i].addEventListener("click", function(){
    if (moins[i].nextElementSibling.innerHTML > 1)
    moins[i].nextElementSibling.innerHTML--;
    total()
     } )
    del[i].addEventListener("click", function(){
      del[i].parentElement.parentElement.parentElement.parentElement.parentElement.remove();
      total()
    })   
    lik[i].addEventListener("click", function(){
      if (lik[i].style.fill=="red"){
        lik[i].style.fill="black";
      }else {lik[i].style.fill="red";
    }
    });

    }
    function total(){
      let qte = document.getElementsByClassName('qte');
      let price = document.getElementsByClassName('prx');
      let totalPrice = document.getElementById('total');
      let somme = 0;
      for(let i=0; i< price.length; i++  ) {
   
   somme = somme + qte[i].innerHTML * price[i].innerHTML.replace("$","");
}

totalPrice.innerHTML = somme;
    }

     
      
</script>
